<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>JavaScript Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo"><img src="logo.svg" alt=""></div>
            <div class="image"></div>
            <div class="text">Start for free & get <br> attractive offers today!</div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an account? <br />

                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>


            <!-- user name input  -->
            <div>
                <label for="username">Name</label>
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="username" id="username" placeholder="Username">
                <i class="fa fa-exclamation-circle failure-icon" aria-hidden="true"></i>
                <i class="fa fa-check-circle  success-icon" aria-hidden="true"></i>
                <div class="error"></div>
            </div>
            <div> <label for="email">Email</label>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa fa-exclamation-circle failure-icon" aria-hidden="true"></i>
                <i class="fa fa-check-circle  success-icon" aria-hidden="true"></i>
                <div class="error"></div>
            </div>

            <div> <label for="password">Password</label>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="fa fa-exclamation-circle failure-icon" aria-hidden="true"></i>
                <i class="fa fa-check-circle success-icon" aria-hidden="true"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

</body>
<script src="main.js"></script>

</html>
